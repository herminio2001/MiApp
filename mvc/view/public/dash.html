<div style="margin-left:35%;">
<h1 style="align-items: center; ">Temperatura y Humedad</h1>
<p style="color: blue;">Sucursal 1</p>
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRipqdiDkY4uYMd_HxV-QHwHE2rmoC51NGhzGPVmfINREeA53uc9fcofhLRckMCznuDMjc&usqp=CAU">

<table style="margin-left: 120px;">
    <th style="margin-right: 50px;">Sensor 1</th>
    <th style="margin-left: 50px;">Sensor 2</th>
    <tr>
        <td id="temperatura">{{sensor1}}</td>
        <td id="humedad">{{sensor1}}</td>
    </tr>

</table>

<h1 style="margin-top: 30px; font-size: 20; ">Temperatura y Humedad</h1>
<p style="color: blue;">Sucursal 2</p>
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRipqdiDkY4uYMd_HxV-QHwHE2rmoC51NGhzGPVmfINREeA53uc9fcofhLRckMCznuDMjc&usqp=CAU">

<table style="margin-left: 120px;">
    <th style="margin-right: 50px;">Temperatura</th>
    <th style="margin-left: 50px;">Humedad</th>
    <tr>
        <td style="margin-right: 50px;" id="temperatura1">{{sensor2}}</td>
        <td style="margin-left: 50px;" id="humedad1">{{sensor2}}</td>
    </tr>

</table>
</div>
<script>
    window.setInterval(function (){
        var request = new XMLHttpRequest();
        request.open('GET', 'https://webapp-c89a6-default-rtdb.firebaseio.com/sucursales.json');
        request.onload = () =>{
            const response = request.responseText;
            console.log(response);
            const json = JSON.parse(response);
            document.getElementById('temperatura').innerHTML = json["sensor1"].temperatura;
            document.getElementById('humedad').innerHTML = json["sensor1"].humedad;
            document.getElementById('temperatura1').innerHTML = json["sensor2"].temperatura;
            document.getElementById('humedad1').innerHTML = json["sensor2"].humedad;

        };
        request.send();

    }, 1000);
</script>
