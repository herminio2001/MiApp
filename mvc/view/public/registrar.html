<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<html>
    <head>
        <title>Registrar</title>
    </head>
    <body>
        <h1 style="margin-left:40%; margin-top: 3%;">Registrar</h1>
        <form method="POST">
            <div style="margin-left:40%; ">

                <div class="mb-3" style="width: 300px;">
                    <label for="exampleInputEmail1" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Ingrese nombre.</div>
                </div>


                <div class="mb-3" style="width: 300px;">
                    <label for="exampleInputEmail1" class="form-label">Telefono</label>
                    <input type="tel" class="form-control" id="telefono" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Ingrese numero de telefono(10 caracteres.)</div>
                </div>


                <div class="mb-3" style="width: 300px;">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="nombre" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Ingrese correo.</div>
                </div>


                <div class="mb-3" style="width: 300px;">
                    <label for="exampleInputEmail1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contraseña" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Minimo de caracteres 6 ([A-Z], [a-z], [0-9]).</div>
                </div>

                <input type="submit" class="btn btn-success bi bi-check-circle" value="Registrar">
            </div>
        </form>
    </body>
</html>
