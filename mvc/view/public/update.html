<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<html>
    <head>
        <title>Registrar</title>
    </head>
    <body>
        <h1 style="margin-left:40%; margin-top: 3%;">Actualizar</h1>
        <form method="POST">
            <div style="margin-left:40%; ">

                <div class="mb-3" style="width: 300px;">
                    <label for="exampleInputEmail1" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Nuevo nombre.</div>
                </div>


                <div class="mb-3" style="width: 300px;">
                    <label for="exampleInputEmail1" class="form-label">Telefono</label>
                    <input type="tel" class="form-control" id="telefono" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Nuevo telefono.</div>
                </div>


                <div class="mb-3" style="width: 300px;">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="nombre" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Ingrese correo.</div>
                </div>

                <select style="width: 300px;" style="width: 300px;" name="nivel" class="form-select" aria-label="Default select example">
                    <option selected>Seleciona tu nivel.</option>
                    <option value="operador">Operador</option>
                    <option value="admin">Admin</option>
                  </select>
                
                <div style="margin-top: 15px;" class="form-check">
                    <input class="form-check-input" type="radio" name="estado" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Activo
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="estado" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Inactivo
                    </label>
                  </div>

                <input style="margin-top: 15px;" type="submit" class="btn btn-success bi bi-check-circle" value="Actualizar">
            </div>
        </form>
    </body>
</html>
